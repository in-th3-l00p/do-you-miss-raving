version: '3.8'
services:
  nginx-proxy:
    image: nginx:1.25.3-alpine
    volumes:
      - ./nginxProxy/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    depends_on:
      - maps-service
      - users-service
    networks:
      - app

  maps-service:
    build: ./mapService
    ports:
      - "3001:3001"
    volumes:
      - ./mapService:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/mapService
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/data/db
    networks:
      - app

  users-service:
    build:
      context: ./userService
      dockerfile: ./docker/Dockerfile
    volumes:
      - ./userService:/usr/local/src
    networks:
      - app
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=userService
      - DB_USERNAME=root
      - DB_PASSWORD=root
    entrypoint: sh -c "/usr/bin/composer install && php /usr/local/src/artisan migrate --force && php-fpm"
    depends_on:
      - mysql
  users-service-api:
    image: nginx:1.25.3-alpine
    volumes:
      - ./userService/docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./userService:/usr/local/src
    ports:
      - "3002:80"
    networks:
      - app

  mysql:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - app
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root

networks:
  app:
    driver: bridge

volumes:
  mongodb:
    driver: local
  mysql:
      driver: local